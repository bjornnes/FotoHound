<!DOCTYPE html>

<html>
  <head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script data-require="angular.js@1.5.0" data-semver="1.5.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>

    <script type="text/javascript" src="/js/searchscript.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/search.css"></link>


  </head>

  <body ng-app="myApp">
    <div class="header">

    </div>
    <div class="searchArea">
      <form> <! action="search" method="get">
        <input type="text" name="q" placeholder="Type in searchword here..."><input name="search_button" type="submit" value="Search">Machine learning on/off: <input type="checkbox">
      </form>
    </div>
    <div class="resultArea" ng-controller="searchCtrl">
      <a class="aImg" ng-repeat="element in results" href="{{element.src}}">
        <figure>
          <img src="{{element.src}}" alt="{{element.alt}}">
        </figure>
      </a>
    </div>

    <div class="footer">
    </div>


    <script type="text/javascript">
      function getScope(ctrlName) {
        var sel = 'div[ng-controller="' + ctrlName + '"]';
        return angular.element(sel).scope();
      };
      $("[name='search_button']").click(updateRes);
      function updateRes(){
        var $scope = getScope('searchCtrl');
        $scope.results.push(
          {src: 'http://kids.nationalgeographic.com/content/dam/kids/photos/animals/Birds/H-P/mallard-male-standing.jpg.adapt.945.1.jpg', alt: 'metadataDuck'}
        );
        $scope.$apply();
      };
      /*jQuery(document).ready(function($) {
        setTimeout(changeImg, 3000);
      });*/
    </script>



  </body>

</html>
