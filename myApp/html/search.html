<!DOCTYPE html>

<html>
  <head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script data-require="angular.js@1.5.0" data-semver="1.5.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>

    <script type="text/javascript" src="/js/searchscript.js"></script>


  </head>

  <body ng-app="myApp">
    <div class="header">

    </div>
    <div class="searchArea">
      <form>
        <input type="text" name="search_field" placeholder="Type in searchword here..."><input name="search_button" type="submit" value="Search">Machine learning on/off: <input type="checkbox">
      </form>
    </div>
    <div class="resultArea" ng-controller="searchCtrl">
      <ul>
        <li ng-repeat="index in results">
          <img src="{{index.src}}" alt="{{index.alt}}">
        </li>
      </ul>
    </div>

    <div class="footer">
    </div>


    <script type="text/javascript">
      function getScope(ctrlName) {
        var sel = 'div[ng-controller="' + ctrlName + '"]';
        return angular.element(sel).scope();
      };
      $("[name='search_button']").click(changeImg);
      function changeImg(){
        var $scope = getScope('searchCtrl');
        $scope.results = [
          {src: 'http://www.101dogbreeds.com/wp-content/uploads/2015/01/Nova-Scotia-Duck-Tolling-Retriever-Black-Nose.jpg', alt: 'metadataDog'},
          {src: 'http://kids.nationalgeographic.com/content/dam/kids/photos/animals/Birds/H-P/mallard-male-standing.jpg.adapt.945.1.jpg', alt: 'metadataDuck'}
        ];
        $scope.$apply();
      };
      /*jQuery(document).ready(function($) {
        setTimeout(changeImg, 3000);
      });*/
    </script>



  </body>

</html>
