<!DOCTYPE html>

<html>
  <head>
    <script data-require="angular.js@1.5.0" data-semver="1.5.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script>
      var app = angular.module('myApp',[]);

      app.controller('searchCtrl', function($scope){
        $scope.results = [
          {src: 'http://www.101dogbreeds.com/wp-content/uploads/2015/01/Nova-Scotia-Duck-Tolling-Retriever-Black-Nose.jpg', alt: 'metadataDog'},
          {src: 'http://kids.nationalgeographic.com/content/dam/kids/photos/animals/Birds/H-P/mallard-male-standing.jpg.adapt.945.1.jpg', alt: 'metadataDog'}
        ];
        //$scope.result = {src: 'http://www.101dogbreeds.com/wp-content/uploads/2015/01/Nova-Scotia-Duck-Tolling-Retriever-Black-Nose.jpg', alt: 'tool text'};
      });
    </script>

  </head>

  <body ng-app="myApp">
    <div class="header">

    </div>
    <div class="searchArea">
      <form method="post">

        <input type="text" name="seach_field" ng-model="search_field" placeholder="Type in searchword here..."><input type="submit" value="Search">Machine learning on/off: <input type="checkbox" value="Machine Learning on/off">
      </form>
    </div>
    <div class="resultArea" ng-controller="searchCtrl">
      <ul>
        <li ng-repeat="index in results">
          <img src="{{index.src}}" alt="{{index.alt}}">
        </li>
      </ul>
    </div>

    <div class="footer">
    </div>



  </body>

</html>
